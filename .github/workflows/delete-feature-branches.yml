name: Auto Delete Feature Branches

on:
  pull_request:
    types: [closed]

jobs:
  delete_feature_branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Delete branch if itâ€™s a feature branch
        if: startsWith(github.event.pull_request.head.ref, 'feature/')
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          BRANCH=${{ github.event.pull_request.head.ref }}
          REPO=${{ github.repository }}
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${REPO}.git"
          cd "$(basename "$REPO")"
          git push origin --delete "${BRANCH}"
